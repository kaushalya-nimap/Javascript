<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debounced Search Input</title>
</head>
<body>
  <h1>Debounced Search Input</h1>
  <input type="text" id="search" placeholder="Type to search..." />
  <p id="result"></p>

  <script>
    // Debounce function
    function debounce(fn, delay) {
      let timer;
      return function (...args) {
        const context = this;
        clearTimeout(timer);
        timer = setTimeout(() => fn.apply(context, args), delay);
      };
    }

    // Debounced function for search
    const fetchSearchResults = debounce((query) => {
      const resultElement = document.getElementById('result');
      if (query.trim() === "") {
        resultElement.textContent = "No search query entered.";
      } else {
        resultElement.textContent = `Searching for: ${query}`;
        console.log(`Fetching results for "${query}"`);
      }
    }, 500);

    // Attach event listener to input
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('input', (event) => {
      fetchSearchResults(event.target.value);
    });
  </script>
</body>
</html>
